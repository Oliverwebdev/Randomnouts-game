<button class="button-29" id="guessButton" class="ubmit-button" >Submit</button>
<p id="message" class="game-message"></p>
<p class="rounds-info">Number of rounds to survive: <span id="roundsLeft" class="rounds-left">10</span></p>
</div>
</div>
    </main>
